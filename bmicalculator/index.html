<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BMI Calculator | Chai aur Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
    <h1>BMI Calculator</h1>
    <form>
        <p>Enter Height <input  type="text" id="height"/></p>
        <p>Enter Weight <input  type="text" id="weight"/></p>
        <button>Calculate</button> <br>
        Result: <p class="result" id="res"></p>
        <h1>BMI Guidelines:</h1>
        <ul>
            <li>Under weight:less thsn 18.6</li>
            <li>Normal Range:18.6 and 24.9</li>
            <li>Over weight:greater than 24.9</li>
        </ul>
        
    </form> <br>
    <button class="refresh">Refresh</button> <br>
  Result:<p class="refcontent"></p>

</div>
</body>
